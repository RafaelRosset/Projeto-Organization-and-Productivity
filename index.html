<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Pomodoro</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./assets/css/bootstrap.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<body>
  <audio id="som" src="./assets/media/erro_windows.mp3"></audio>
  <main class="container">


    <section class="row d-block">
      <aside class="col-sm-4 d-block float-right pl-0">
        <h2 class="text-center"><strong><em>Large Cycle</em></strong></h2>
        <ul class="d-flex">
          <img style="margin-left: auto; margin-right: auto;" id="c1" src="./assets/media/tomate-vazio.png" alt="Small Cycle 1">
          <img style="margin-left: auto; margin-right: auto;" id="c2" src="./assets/media/tomate-vazio.png"> 
        </ul>
        <ul class="d-flex mb-0">
          <img style="margin-left: auto; margin-right: auto;" id="c3" src="./assets/media/tomate-vazio.png" alt="">
          <img style="margin-left: auto; margin-right: auto;" id="c4" src="./assets/media/tomate-vazio.png"> 
        </ul>
        <div class="progress mx-5">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 25%">25%</div>
        </div>
        
        
      </aside>

      <aside class="col-sm-4 float-left">
        <h5 style="margin-bottom: 15px;">Insira os tempos do seu ciclo:</h5>
        <form action="" method="GET">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend"><span class="input-group-text" style="background-color: #6c757d; color: white;">Foco:</span></div>
              <input class="form-control px-1" type="text" placeholder="Tempo em minutos">
              <div class="input-group-apend"><span class="input-group-text" style="background-color: #6c757d; color: white;">minutos</span></div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend"><span class="input-group-text" style="background-color: #6c757d; color: white;">Pausa:</span></div>
              <input class="form-control px-1" type="text" placeholder="Tempo em minutos">
              <div class="input-group-apend"><span class="input-group-text" style="background-color: #6c757d; color: white;">minutos</span></div>
            </div>
          </div>
          <div class="form-group mb-0">
            <div class="input-group">
              <div class="input-group-prepend"><span class="input-group-text" style="background-color: #6c757d; color: white;">Descanso:</span></div>
              <input class="form-control px-1" type="text" placeholder="Time in minutes">
              <div class="input-group-apend"><span class="input-group-text" style="background-color: #6c757d; color: white;">minutos</span></div>
              <small style="font-size: 0.5em;"><em>Padr√£o: 25m Foco, 5m Pausa, 35m descanso.</em></small>
            </div>
          </div>
          <hr>
            <div class="input-group" style="margin-left: auto; margin-right: auto;">
              <button style="width: 100%;" type="button" class="btn btn-success btn-md">Enviar</button>
            </div>
          </div>
        </form>

      </aside>
      
      <aside class="col-sm-4 float-right d-flex justify-content-center pl-5">
        <div class="d-block">
          <h1 class="text-center mb-4">Pomodoro</h1><br />
          <p class="relogio text-center mb-4">00:00:00</p><br />
          <div class="d-block mt-4">
            <form class="d-flex justify-content-center">
              <button type="button" class="iniciar btn btn-danger btn-md d-flex m-1">INICIAR</button>
              <button type="button" class="pausar btn btn-danger btn-md d-flex m-1">PAUSAR</button>
              <button type="button" class="zerar btn btn-danger btn-md d-flex m-1">ZERAR</button>
            </form>
          </div>
        </div>
      </aside>
      <div style="clear:both;"></div>
    </section>  
      
  </main>

  <div id="pop1" class="row">
    <div class="col-sm-12">
      <div class="modal fade" id="diag1" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm">
          <div class="modal-content" style="box-shadow: 20px 20px 5px dimgrey;">
            <header class="modal-header">
              <h5>Abner informa:</h5><br>
            </header>
            <main class="modal-body">
             <p>Hora da Pausa! ;)<br></p> 

            </main>
            <footer class="modal-footer d-flex">
                <button class="btn btn-secondary btn-md d-flex ml-auto" type="button" value="true" id="enviar1">
                  Iniciar Pausa
                </button>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="pop2" class="row">
    <div class="col-sm-12">
      <div class="modal fade" id="diag2" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm">
          <div class="modal-content" style="box-shadow: 20px 20px 5px dimgrey;">
            <header class="modal-header">
              <h5>Abner informa:</h5><br>
            </header>
            <main class="modal-body">
             <p>Volte ao Trabalho! ;)<br></p> 

            </main>
            <footer class="modal-footer d-flex">
                <button class="btn btn-secondary btn-sm d-flex ml-auto" type="button" value="true" id="enviar2">
                  Zerar
                </button>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </div>

  
</body>
<script src="./assets/js/main.js"></script>
</html>
